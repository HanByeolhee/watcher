<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>로그인 - (주)프로와이즈</title>
	<link rel="stylesheet" href="/assets/css/reset.css">
	<link rel="stylesheet" href="/assets/css/common.css">
	<link rel="stylesheet" href="/assets/css/plugins/jquery-ui.css">
	<link rel="stylesheet" href="/assets/css/dev.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<script src="/assets/js/plugins/jquery-3.4.1.min.js"></script>
	<script src="/assets/js/plugins/jquery.easing.1.3.min.js"></script>
	<script src="/assets/js/plugins/jquery-ui.min.js"></script>
	<script src="/assets/js/common_ui.js"></script>
</head>
<body>

<div class="loginArea translate50">
	<h1>전자결재에 오신 것을 환영합니다.</h1>

	<div class="loginInfoWrap clearFix">
		<p class="pic"><img src="/assets/images/common/login_person.png" alt=""></p>

		<div class="loginInfo">
			<div class="inner">
				<label for="id01">ID</label>
				<input type="text" id="id01" maxlength="12" placeholder="아이디를 입력하세요">
			</div>

			<div class="inner">
				<label for="pwd01">PASSWORD</label>
				<input type="password" id="pwd01" maxlength="12" placeholder="비밀번호를 입력하세요">
			</div>

			<div class="inner">
				<input type="checkbox" name="sa" id="sa">
				<label for="sa">아이디저장</label>
			</div>
		</div>
		<!-- EOD : loginInfo -->

		<button type="submit">LOGIN</button>
	</div>
	<!-- EOD : loginInfoWrap -->

	<div class="warning01">
		<p>이곳은 관리자 전용사이트입니다.</p>
		<p>ProWise 임직원이 아니신 분은 로그인 할 수 없습니다.</p>
	</div>
	<!-- EOD : warning01 -->
</div>
<!-- EOD : loginArea -->
</body>
</html>
